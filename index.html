<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title> <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- <div class="ms-5 border mt-5 p-3" style="width: 400px;">  <div>   <div class="mb-3">    <label for="roomWidth" class="form-label">Room width(mts):</label>    <input type="number" class="form-control" id="roomWidth" aria-describedby="roomWidth">   </div>   <div class="mb-3">    <label for="roomHeight" class="form-label">Room height(mts):</label>    <input type="number" class="form-control" id="roomHeight" aria-describedby="roomHeight">   </div>   <button onclick="setRoomSize()" class="btn btn-primary">Submit</button>  </div > </div> -->
  <div class="row p-0" style="width: 100%;height: 100%;">
    <div class="col"> <canvas id="myCanvas"
        style="background-color: #eee; border: 1px solid black; margin-top: 15px; margin-left: 15px;" width="1450"
        height="850"></canvas> </div>
    <div class="col-3 p-0" style="width: 400px;">
      <h2>drag to create obj</h2>
      <div class="border mt-2 p-2" style="width: 400px;">
        <label for="objRemove" class="form-label">objId to
          remove:</label>
        <input type="number" class="form-control" id="objRemove" aria-describedby="roomWidth">
        <button onclick="removeObj()" class="btn btn-primary">Submit</button>
      </div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#addObj">
        Add Static Objects +
      </button>

      <!-- Modal -->
      <div class="modal fade" id="addObj" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Add Static Objects:</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-3">
                  <label for="" class="form-label">X:</label>
                  <input type="number" class="form-control" id="objX">
                </div>
                <div class="col-3">
                  <label for="" class="form-label">Y:</label>
                  <input type="number" class="form-control" id="objY">
                </div>
                <div class="col-3"> <label for="" class="form-label">width:</label>
                  <input type="number" class="form-control" id="objW">
                </div>
                <div class="col-3">
                  <label for="" class="form-label">height:</label>
                  <input type="number" class="form-control" id="objH">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" onclick="addObj()" class="btn btn-primary">ADD</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-danger mt-2 ms-3" data-bs-toggle="modal" data-bs-target="#addAgv">
        Add Agv +
      </button>

      <!-- Modal -->
      <div class="modal fade" id="addAgv" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">ADD AGV:</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-3">
                  <label for="" class="form-label">X:</label>
                  <input type="number" class="form-control" id="agvX">
                </div>
                <div class="col-3">
                  <label for="" class="form-label">Y:</label>
                  <input type="number" class="form-control" id="agvY">
                </div>
                <div class="col-3">
                  <label for="" class="form-label">width:</label>
                  <input type="number" class="form-control" id="agvW">
                </div>
                <div class="col-3">
                  <label for="" class="form-label">height:</label>
                  <input type="number" class="form-control" id="agvH">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" onclick="addAGV()" data-bs-dismiss="modal" class="btn btn-primary">ADD</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3 border py-3" style="width: 400px;">
        <div class="col-4 d-flex">
          <label for="" class="form-label">X:</label>
          <input type="number" class="form-control" id="desX">
        </div>
        <div class="col-4 d-flex">
          <label for="" class="form-label">Y:</label>
          <input type="number" class="form-control" id="desY">
        </div>
        <div class="col-4">
          <button type="button" onclick="moveToDes()" class="btn btn-primary">Move</button>
        </div>
      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" onclick="setPencilMode()" class="form-check-input" name="" id="" value="checkedValue">
          Pencil Mode
        </label>
      </div>
    </div>
  </div> <!-- <canvas id="canvas" style="border: 1px solid black;" class="ms-5"></canvas> -->
  <script src="model.js"></script>
  <script src="app.js">  </script>
  <script src="2.js"></script>
</body>

</html>
